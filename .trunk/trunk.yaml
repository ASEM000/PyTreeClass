version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - black@22.12.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - isort@5.11.4
    - markdownlint@0.33.0
    - prettier@2.8.3
    - svgo@3.0.2
    # - mypy@0.971
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
