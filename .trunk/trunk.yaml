version: 0.1
cli:
  version: 1.6.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - ruff@0.0.256
    - yamllint@1.29.0
    - actionlint@1.6.23
    - black@23.1.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.16.1
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - svgo@3.0.2
    # - mypy@01.1.1
actions:
  disabled:
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
